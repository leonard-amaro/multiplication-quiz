<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Table Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="p-4 text-light text-center">Multiplication Table by 2</h1>
                </div>
            </div>
        </div>
        <div class="container  text-center mb-5">
            <div class="row">
                <div class="col-4">
                    <div class="qbox">
                        <p class="fw-bolder text-light">
                            <span class="text-wrap" id="firstNum"></span>
                        </p>
                    </div>
                </div>
                <div class="align-items-center col-4 d-flex justify-content-center"">
                <div class=" multiply">
                    <p class="fw-bolder text-light">
                        <span>X</span>
                    </p>
                </div>
            </div>
            <div class="col-4">
                <div class="qbox">
                    <p class="fw-bolder text-light">
                        <span id="secondNum">2</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="button-wrap d-flex flex-wrap gap-2">
                    <button class="btn btn-danger btn-lg btn-block w-100 p-3" id="answer1">
                        <span id="option1"></span>
                    </button>
                    <button class="btn btn-primary btn-lg btn-block w-100 p-3" id="answer2">
                        <span id="option2"></span>
                    </button>                    
                </div>
            </div>
            <div class="col">
                <div class="button-wrap d-flex flex-wrap gap-2">
                    <button class="btn btn-light btn-lg btn-block w-100 p-3" id="answer3">
                        <span id="option3"></span>              
                    </button>
                    <button class="btn btn-warning btn-lg btn-block w-100 p-3" id="answer4">
                        <span id="option4"></span>
                    </button>                    
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div id="result" class="result text-center text-light fs-1 p-3"></div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <button class="hidden btn btn-dark btn-lg btn-block w-100 p-3" id="refresh">
                    REFRESH
                </button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
